	<script type="text/javascript">
	$(function() {
			$("#container").webTicker();
		
			var $container 	= $('#container'),
			$imgs		= $container.find('img').hide(),
			totalImgs	= $imgs.length,
			cnt			= 0;
		
		$imgs.each(function(i) {
			var $img	= $(this);
			$('<img/>').load(function() {
				++cnt;
				if( cnt === totalImgs ) {
					$imgs.show();
					$container.montage({
						fillLastRow				: false,
						alternateHeight			: true,
						alternateHeightRange	: {
							min	: 150,
							max	: 340
						}
					});
				}
			}).attr('src',$img.attr('src'));
		});	
		
	});
	</script>
